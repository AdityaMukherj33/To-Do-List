<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.svg" alt="Quick Listing Logo" class="logo">
        </div>
        <h1>To-Do List</h1>
        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTask">Add</button>
        </div>
        <ul id="taskList" class="task-list"></ul>
        <button id="showHistory" class="history-btn">Show History</button>
        <div id="historyContainer" class="history-container" style="display: none;">
            <h2>Task History</h2>
            <ul id="historyList" class="history-list"></ul>
            <button id="clearHistory" class="clear-history-btn">Clear History</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
